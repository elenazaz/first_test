plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
   testImplementation (
           'org.junit.jupiter:junit-jupiter:5.9.0',
           'com.codeborne:selenide:6.11.2'
   )
}

test {
    useJUnitPlatform()
}

help {
    doFirst {
        println ""
        println "********************************************************************"
        println "***                                                              ***"
        println "***   Welcome to https://github.com/elenazaz/git_example.git     ***"
        println "***                                                              ***"
        println "***      ./gradlew help                                          ***"
        println "***                                                              ***"
        println "********************************************************************"
        println ""
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    implementation 'org.testng:testng:7.1.0'
}